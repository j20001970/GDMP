name: 🍏 Build iOS
on:
  pull_request:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: false
  workflow_dispatch:

env:
  work-dir: ${{ github.workspace }}

jobs:
  build:
    name: iOS Framework
    runs-on: macos-14
    steps:
      - name: Set Working Directory
        if: ${{ inputs.working-directory != '' }}
        run: echo "work-dir=${{ inputs.working-directory }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup
        working-directory: ${{ env.work-dir }}
        run: |
          python ./setup.py

      - name: Build
        working-directory: ${{ env.work-dir }}
        run: |
          source ./venv/bin/activate
          python ./build.py ios --arch x86_64,arm64 --output build/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-ios
          path: |
            ${{ env.work-dir }}/build/*.framework
