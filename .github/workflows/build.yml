name: Build
on: [pull_request, workflow_call, workflow_dispatch]

jobs:
  # Build the Windows Artifacts
  build-windows:
    name: ğŸ Build Windows
    uses: ./.github/workflows/build-windows.yml

  # Build the Linux Artifacts
  build-linux:
    name: ğŸ§ Build Linux
    uses: ./.github/workflows/build-linux.yml

  # Build the macOS Artifacts
  build-macos:
    name: ğŸ Build macOS
    uses: ./.github/workflows/build-macos.yml

  # Build the Android Artifacts
  build-android:
    name: ğŸ¤– Build Android
    uses: ./.github/workflows/build-android.yml

  # Build the iOS Artifacts
  build-ios:
    name: ğŸ Build iOS
    uses: ./.github/workflows/build-ios.yml

  # Build the Web Artifacts
  build-web:
    name: ğŸŒ Build Web
    uses: ./.github/workflows/build-web.yml

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      [
        build-android,
        build-ios,
        build-linux,
        build-macos,
        build-windows,
        build-web,
      ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-artifact-!(android-*)

      - name: Assemble
        run: |
          mkdir dist
          cp -r addons/ dist/
          cp LICENSE dist/addons/GDMP/
          cp README.md dist/addons/GDMP/
          mkdir -p dist/addons/GDMP/libs/
          for f in build-artifact-*
          do
          cp -r $f/* dist/addons/GDMP/libs/
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
