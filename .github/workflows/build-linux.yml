name: 🐧 Build Linux
on:
  pull_request:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: false
  workflow_dispatch:

env:
  work-dir: ${{ github.workspace }}

jobs:
  build:
    strategy:
      matrix:
        arch: ["arm64", "x86_64"]
        include:
          - arch: "arm64"
            os: "ubuntu-24.04-arm"
            runtime-arch: "aarch64"
          - arch: "x86_64"
            os: "ubuntu-24.04"
            runtime-arch: "x86_64"
    name: Linux ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    env:
      SDK_VERSION: "25.08"
    steps:
      - name: Set Working Directory
        if: ${{ inputs.working-directory != '' }}
        run: echo "work-dir=${{ inputs.working-directory }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prerequisites
        run: |
          sudo apt update
          sudo apt install -y flatpak
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install --system -y flathub runtime/org.freedesktop.Sdk/${{ matrix.runtime-arch }}/${{ env.SDK_VERSION }}

      - name: Setup
        working-directory: ${{ env.work-dir }}
        run: |
          ./scripts/flatpak_env.sh << EOF
          python ./setup.py
          EOF

      - name: Build
        working-directory: ${{ env.work-dir }}
        run: |
          ./scripts/flatpak_env.sh << EOF
          source ./venv/bin/activate
          python ./build.py desktop --arch ${{ matrix.arch }} --output build/${{ matrix.arch }}
          EOF

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-linux-${{ matrix.arch }}
          path: |
            ${{ env.work-dir }}/build/*
