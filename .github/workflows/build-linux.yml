name: üêß Build Linux
on: [workflow_call, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        arch: ["x86_64"]
        include:
          - arch: "x86_64"
            runtime-arch: "x86_64"
    name: Linux ${{ matrix.arch }}
    runs-on: ubuntu-24.04
    env:
      SDK_VERSION: "24.08"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prerequisites
        run: |
          sudo apt update
          sudo apt install -y flatpak
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install --system -y flathub runtime/org.freedesktop.Sdk/${{ matrix.runtime-arch }}/${{ env.SDK_VERSION }}

      - name: Setup
        run: |
          ./scripts/flatpak_env.sh << EOF
          python ./setup.py
          EOF

      - name: Build
        run: |
          ./scripts/flatpak_env.sh << EOF
          source ./venv/bin/activate
          python ./build.py desktop --type release --output build/${{ matrix.arch }}
          EOF

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-linux-${{ matrix.arch }}
          path: |
            build/*
