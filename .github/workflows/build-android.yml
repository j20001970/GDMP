name: ðŸ¤– Build Android
on: [workflow_call, workflow_dispatch]

jobs:
  build:
    name: Android AAR
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e
          link-to-sdk: true

      - name: Setup Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Setup
        run: |
          python ./setup.py

      - name: Android SDK/NDK Patch
        run: |
          echo "android_sdk_repository(name = \"androidsdk\")" >> mediapipe/WORKSPACE
          echo "android_ndk_repository(name = \"androidndk\", api_level=21)" >> mediapipe/WORKSPACE

      - name: Build
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          source ./venv/bin/activate
          python ./build.py android --arch arm64-v8a --type release --output build/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-android
          path: |
            build/*.aar
