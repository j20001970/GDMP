name: ðŸ¤– Build Android
on:
  pull_request:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: false
  workflow_dispatch:

env:
  work-dir: ${{ github.workspace }}

jobs:
  build:
    strategy:
      matrix:
        arch: ["arm64", "x86_64"]
    name: Android ${{ matrix.arch }}
    runs-on: ubuntu-24.04
    steps:
      - name: Set Working Directory
        if: ${{ inputs.working-directory != '' }}
        run: echo "work-dir=${{ inputs.working-directory }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup
        working-directory: ${{ env.work-dir }}
        run: |
          python ./setup.py

      - name: Build
        working-directory: ${{ env.work-dir }}
        run: |
          source ./venv/bin/activate
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          python ./build.py android --arch ${{ matrix.arch }} --output build/${{ matrix.arch }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-android-${{ matrix.arch }}
          path: |
            ${{ env.work-dir }}/build/*
