name: üèÅ Build Windows
on: [workflow_call, workflow_dispatch]

jobs:
  build:
    name: Windows x86_64
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Prerequisites
        shell: bash
        run: |
          choco install visualstudio2022buildtools visualstudio2022-workload-vctools

      - name: Setup
        shell: bash
        run: |
          python ./setup.py

      - name: Build
        env:
          BAZEL_VC: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2022\\BuildTools\\VC"
        shell: bash
        run: |
          source ./venv/Scripts/activate
          python ./build.py desktop --type release --output build/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-windows
          path: |
            build/*.dll
