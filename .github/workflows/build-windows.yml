name: ðŸ Build Windows
on:
  pull_request:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: false
  workflow_dispatch:

env:
  work-dir: ${{ github.workspace }}

jobs:
  build:
    strategy:
      matrix:
        arch: ["x86_64"]
    name: Windows ${{ matrix.arch }}
    runs-on: windows-2022
    steps:
      - name: Set Working Directory
        shell: bash
        if: ${{ inputs.working-directory != '' }}
        run: echo "work-dir=${{ inputs.working-directory }}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup
        shell: bash
        working-directory: ${{ env.work-dir }}
        run: |
          python ./setup.py

      - name: Build
        shell: bash
        working-directory: ${{ env.work-dir }}
        run: |
          source ./venv/Scripts/activate
          python ./build.py desktop --type release --output build/${{ matrix.arch }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-windows-${{ matrix.arch }}
          path: |
            ${{ env.work-dir }}/build/*
